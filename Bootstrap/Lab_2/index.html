        <div class="container-fluid">
            <a class="navbar-brand me-5 ms-5" href="#">Pizza House</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </div>

    <div class="slider">

                    <img src="./public/img/pizza.webp" class="card-img-top" alt="...">

                        <a href="#" class="btn btn-primary">Buy</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Booking -->
        <form class="content-booking row" action="#">
            <h1 class="white-color text-center">Book Your Table</h1>
            <div class="input-inf col-sm-4">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Your Name *">
                </div>
            </div>

            <div class="input-inf col-sm-4">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Your Email *">
                </div>
            </div>

            <div class="input-inf col-sm-4">
                <div class="input-group mb-3">
                    <select class="form-control" aria-describedby="basic-addon1">
                        <option value="">Select a Service</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
            </div>

            <div class="input-inf">
                <div class="input-group mb-3">
                    <input type="text" class="form-control comment" placeholder="Please write your comment">
                </div>
                <button type="submit" class="btn btn-warning white-color">Send Message</button>
            </div>

        </form>

    </div>


    <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
